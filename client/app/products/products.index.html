<div class="container-fluid">
	<div class="row">
	  <div class="showcase col-sm-6 col-md-4" ng-repeat="item in products" ng-click="showProduct($index)">
	    <div class="thumbnail text-center">
	      <i class="fa fa-shield fa-5x"></i>
	      <div class="caption">
	        <h3>{{item.name}}</h3>
	      </div>
	    </div>
	  </div>
	</div>
</div>
